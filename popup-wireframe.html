<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartNotes AI - Popup Wireframe</title>
    <style>
        body { font-family: Arial, sans-serif; width: 350px; padding: 20px; background: #f5f5f5; }
        .header { text-align: center; margin-bottom: 20px; }
        .action-btn { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; cursor: pointer; }
        .summarize { background: #4285f4; color: white; }
        .flashcard { background: #34a853; color: white; }
        .quiz { background: #ea4335; color: white; }
        .output { margin-top: 20px; padding: 10px; background: white; border-radius: 5px; max-height: 200px; overflow-y: auto; }
        .tabs { display: flex; justify-content: space-around; margin-bottom: 10px; }
        .tab { padding: 5px 10px; cursor: pointer; background: #ddd; border-radius: 3px; }
        .tab.active { background: #4285f4; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h2>SmartNotes AI</h2>
        <p>Select text on page to get started</p>
    </div>
    <button class="action-btn summarize">üìù Summarize</button>
    <button class="action-btn flashcard">üÉè Generate Flashcards</button>
    <button class="action-btn quiz">‚ùì Create Quiz</button>
    <div class="tabs">
        <div class="tab active">Summary</div>
        <div class="tab">Flashcards</div>
        <div class="tab">Quiz</div>
    </div>
    <div class="output">
        <p><strong>Summary:</strong></p>
        <ul>
            <li>Key point 1</li>
            <li>Key point 2</li>
            <li>Key point 3</li>
        </ul>
    </div>
</body>
</html>
