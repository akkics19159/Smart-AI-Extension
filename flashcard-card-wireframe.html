<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartNotes AI - Flashcard Wireframe</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; margin: 0; }
        .card { width: 300px; height: 200px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.3s; position: relative; overflow: hidden; }
        .card.flipped { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .card-back { transform: rotateY(180deg); background: #4285f4; color: white; }
        .question { font-weight: bold; margin-bottom: 10px; }
        .answer { font-size: 14px; }
        .flip-btn { margin-top: 10px; padding: 5px 10px; background: #34a853; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card" id="flashcard">
        <div class="card-front">
            <div class="question">What is the capital of France?</div>
            <button class="flip-btn" onclick="flipCard()">Show Answer</button>
        </div>
        <div class="card-back">
            <div class="answer">Paris</div>
            <button class="flip-btn" onclick="flipCard()">Back to Question</button>
        </div>
    </div>
    <script>
        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }
    </script>
</body>
</html>
