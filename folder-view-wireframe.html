<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartNotes AI - Folder View Wireframe</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat { background: white; padding: 15px; border-radius: 5px; text-align: center; }
        .flashcards { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .card { background: white; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card h4 { margin-top: 0; }
        .tags { margin: 10px 0; }
        .tag { display: inline-block; background: #e0e0e0; padding: 2px 6px; border-radius: 3px; font-size: 12px; margin-right: 5px; }
        .actions { margin-top: 10px; }
        .btn { padding: 5px 10px; margin-right: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .study { background: #4285f4; color: white; }
        .edit { background: #34a853; color: white; }
        .delete { background: #ea4335; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìÅ JEE Physics</h1>
        <button class="btn">+ Add Flashcard</button>
    </div>
    <div class="stats">
        <div class="stat">
            <h3>25</h3>
            <p>Total Cards</p>
        </div>
        <div class="stat">
            <h3>12</h3>
            <p>Reviewed Today</p>
        </div>
        <div class="stat">
            <h3>85%</h3>
            <p>Mastery Level</p>
        </div>
    </div>
    <div class="flashcards">
        <div class="card">
            <h4>Newton's Laws</h4>
            <p>Three fundamental laws of motion...</p>
            <div class="tags">
                <span class="tag">#physics</span>
                <span class="tag">#jee</span>
            </div>
            <div class="actions">
                <button class="btn study">Study</button>
                <button class="btn edit">Edit</button>
                <button class="btn delete">Delete</button>
            </div>
        </div>
        <div class="card">
            <h4>Electromagnetic Induction</h4>
            <p>Faraday's law and Lenz's law...</p>
            <div class="tags">
                <span class="tag">#physics</span>
                <span class="tag">#jee</span>
            </div>
            <div class="actions">
                <button class="btn study">Study</button>
                <button class="btn edit">Edit</button>
                <button class="btn delete">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
